<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in & Sign-up Page</title>
    <link rel="stylesheet" href="./login_page.css">
</head>

<body>
    <p class="tip"></p>
    <div class="cont">
        <div class="form sign-in">
            <img class="logo" src="sourcign_logo.jfif" alt="logo ">

            <h2>Welcome back!</h2>
            <form id="form">
                <label>
                    <span>Email</span>
                    <input type="email" id="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="password" />
                </label>
                <p class="forgot-pass">Forgot password?</p>
                <button type="submit" class="submit" onclick="SignIn()">Sign In</button>
                <!-- <button type="button" class="fb-btn">Connect with <span>facebook</span></button> -->
            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up to to experience the power of finding best candidates for your open roles!</p>
                </div>
                <div class="img__text m--in">
                    <h2>One of us?</h2>
                    <p>If you already have an account, just sign in!</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <img class="logo" src="./sourcign_logo.jfif" alt="logo ">

                <h2>Join us Today!!</h2>
                <form id="signup_form">
                    <label>
                        <span>Name</span>
                        <input type="text" id="name" />
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" id="email" />
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" id="password" />
                    </label>
                    <button type="submit" class="submit" onclick="UserRegister()">Sign Up</button>
                    <!-- <button type="button" class="fb-btn">Join with <span>facebook</span></button> -->
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="login_data.js"></script>
    <script src="login_page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>

</html>
